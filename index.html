<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <h1>Login Form</h1>
            <div class="form">
                <ion-icon name="person-add-outline"></ion-icon>
                <input type="text" name="name" placeholder="Enter your name" required>
             </div>

            <div class="form"> 
                <ion-icon name="mail-open-outline"></ion-icon>
                <input type="text" name="Email Id" placeholder="Enter Your Email Id" required>
             </div>

            <div class="form">
                <ion-icon name="call-outline"></ion-icon>
                <input type="text" name="phone" placeholder="Enter your phonenumber" required>
             </div>

            <div class="form">
                <ion-icon name="lock-closed-outline"></ion-icon>  
                <input type="text" name="set your password" placeholder="Enter your password" required>
             </div>

            <div class="remeberpassword">
                <label> <input type="checkbox">remember me</label>
                <a href="#"> Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>don't have an account <a href="#"> Register </a> </p>
            </div>

        </form>
    </div>
</body>
</html>
